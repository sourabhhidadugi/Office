<div class="container-fluid input-box">
    <form [formGroup]="editLocForm" (ngSubmit)="updateForm()" style="width: fit-content;">
        <div class="form-group">
            <label for="enter_id"><b>Enter Location Code</b></label>
            <input type="number" aria-describedby="input-ID" id="locationCode" formControlName="locationCode"
                class="form-control" placeholder="Enter Location Code" readonly>
        </div>
        <div class="form-group">
            <label for="enter_id"><b>Enter Location</b></label>
            <input type="text" aria-describedby="input-ID" id="location" formControlName="location" class="form-control"
                placeholder="Enter Your Location" (focus)="true">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" [mat-dialog-close]="true" class="btn btn-primary"
                [disabled]="editLocForm.invalid">Update</button>
            <button type="reset" [mat-dialog-close]="false" class="btn btn-danger">Discard</button>
        </div>
    </form>
</div>
