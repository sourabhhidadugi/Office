<div class="container-fluid input-box">
    <form [formGroup]="deptForm" (ngSubmit)="onAdd()" style="width: fit-content;">
        <div class="form-group">
            <label for="enter_depCode"><b>Department Code:</b></label>
            <input type="text" formControlName="departmentCode" class="form-control"
                placeholder="Enter Department Code">
        </div>
        <div class="form-group">
            <label for="enter_depName"><b>Department Name:</b></label>
            <input type="text" formControlName="departmentName" class="form-control"
                placeholder="Enter Department Name">
        </div>
        <small>HOD can be added later.</small>
        <br>
        <div class="form-group">
            <button class="button" [mat-dialog-close]="true" type="submit" class="btn btn-success"
                [disabled]="deptForm.invalid">Submit</button>
            <button type="reset" [mat-dialog-close]="false" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
