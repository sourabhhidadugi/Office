<div class="container-fluid input-box">
    <form [formGroup]="editUserForm" style="width: fit-content;">
        <div class="form-group">
            <label for="enter_id"><b>User ID:</b></label>
            <input type="number" id="userId" formControlName="userId" class="form-control"
                placeholder="Enter Your User ID" readonly>
        </div>
        <div class="form-group">
            <label for="enter_id"><b>Username:</b></label>
            <input type="text" placeholder="" id="userName" formControlName="userName" class="form-control"
                placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="enter_id"><b>Full Name:</b></label>
            <input type="text" placeholder="" id="displayName" formControlName="displayName" class="form-control"
                placeholder="Enter Full Name">
        </div>
        <div class="form-group">
            <label for="enter_id"><b>Email Address:</b></label>
            <input type="email" placeholder="" id="emailAdd" formControlName="emailAdd" class="form-control"
                placeholder="Enter Email ID">
        </div>
        <br>
        <div class="form-group">
            <button class="button" [mat-dialog-close]="true" type="submit" class="btn btn-primary"
                [disabled]="editUserForm.invalid">Submit</button>
            <button type="reset" [mat-dialog-close]="false" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</div>
