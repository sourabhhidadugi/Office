<div class="container-fluid center">
    <table class="table table">
        <thead>
          <tr>
            <th scope="col">Department ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of userData">
            <th scope="row">{{data.dept_id}}</th>
            <td>{{data.department}}</td>
          </tr>
        </tbody>
      </table>
</div>
